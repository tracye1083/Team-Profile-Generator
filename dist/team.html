<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel='stylesheet' href='style.css'>
    <title>Team Profile</title>
</head>

<body>
    <nav class='navbar mb-3 py-4'>
        <div class='container-fluid justify-content-center'>
            <span class='navbar-brand mb-0 text-light'><h1><i class="fas fa-sitemap"></i> My Team <i class="fas fa-sitemap"></i></h1></span>
        </div>
    </nav>
    <main>
        <div class='container-fluid'>
            <div class='row justify-content-center'>
                <div class='row justify-content-center'>
                    <section class='manager col-10 col-lg-3 m-3 p-0 shadow rounded-3'>
                        <div class='card' style='width: 18rem;'>
                            <div class='card-header pb-1 rounded-top'>
                                <h2>Lady Lolli</h2>
                                <hr>
                                <h4><i class="fas fa-crown"></i> Manager</h4>
                            </div>
                            <ul class='list-group list-group-flush'>
                                <li class='list-group-item'>Employee ID: 01</li>
                                <li class='list-group-item'>Email: <a href="mailto:me@my.com">me@my.com</a></li>
                                <li class='list-group-item'>Office Number: 42</li>
                            </ul>
                        </div>
                    </section>
                </div>
                <section class='engineer col-10 col-lg-3 m-3 p-0 shadow rounded-3'>
                    <div class='card' style='width: 18rem;'>
                        <div class='card-header'>
                            <h2>Bob the Builder</h2>
                            <hr>
                            <h4><i class="fas fa-laptop-code"></i> Engineer</h4>
                        </div>
                        <ul class='list-group list-group-flush'>
                            <li class='list-group-item'>Employee ID: 22</li>
                            <li class='list-group-item'>Email: <a href="mailto:Bob@webuildit.com">Bob@webuildit.com</a></li>
                            <li class='list-group-item'>Github: <a href='http://www.github.com/builderbob' target='_blank'>builderbob</a></li>
                        </ul>
                    </div>
                </section>
                <section class='intern col-10 col-lg-3 m-3 p-0 shadow rounded-3'>
                    <div class='card' style='width: 18rem;'>
                        <div class='card-header'>
                            <h2>Timmy</h2>
                            <hr>
                            <h4><i class="fas fa-child"></i> Intern</h4>
                        </div>
                        <ul class='list-group list-group-flush'>
                            <li class='list-group-item'>Employee ID: 107</li>
                            <li class='list-group-item'>Email: <a href="mailto:timmy107@imnew.com">timmy107@imnew.com</a></li>
                            <li class='list-group-item'>School: UNH</li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src='../index.js'></script>
</body>

</html>
